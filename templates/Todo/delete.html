{% extends 'Todo/base.html' %}
{% block title %}
    Delete
{% endblock %}

{% block body %}



    <div class="card m-5">
        <div class="card-header">
            Delete Task
        </div>
        <div class="card-body">
            <h5 class="card-title">Are you sure that you want to delete <span id="task_name_delete" class="border border-white border-radius">{{ task_item.task_name }}</span>?</h5>
            <form method="post" action="{% url 'delete_task' task_item.id %}">
                {% csrf_token %}
                <a href="{% url 'index' %}" class="btn btn-info text-white"> No, go Back</a>
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
        </div>
    </div>

{% endblock %}
